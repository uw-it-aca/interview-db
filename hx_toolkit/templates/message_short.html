{{ article.load_static_string }}

<h3 class="myuw-card-title">Husky Experience Toolkit</h3>
<p class="myuw-card-tagline">Make the most of each week</p>

<div class="myuw-article-teaser-wrapper">
    {%  with img=article.image_srcset_paths%}
        <img class="myuw-card-image-full"
             srcset="{{ img.480|safe }} 480w,
                 {{ img.650|safe }} 650w,
                 {{ img.780|safe }} 780w,
                 {{ img.1000|safe }} 1000w"
             sizes="(max-width: 767px) 480vw,
                650px"
             src="{{ img.650|safe }}"
             alt="{{ article.image_alt_text }}">
    {% endwith %}

    <div class="myuw-article-teaser">
        <h4 class="myuw-article-teaser-title"><span class="myuw-highlight"><a href="/husky_experience_message?article={{ article.slug }}">{{ article.title }}</a></span></h4>
        <p><span class="myuw-highlight">{{ article.short_body | safe }} <a class="myuw-link-card-teaser" href="/husky_experience_message?article={{ article.slug }}">Read more</a></span></p>
    </div>
</div>
